<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Gerencie suas finanças</title>

    <script src="js/index.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/indexedDb.js"></script>
   
</head>

<body>
    <header>
        <h1>Gerencie suas finanças</h1>
        <h3>Controle seus gastos de forma eficiente</h3>
        <img src="./img/grafico_acoes.jpg" >
    </header>
    <nav>
    </nav>
    <main>
        <section>
            <h4>Inserir novo registro</h4>
            <form id="formRegistro">
                <label for="valueDate">Data:</label>
                <input type="date" id="valueDate" name="date" placeholder="Entre com a data" required>
                <label for="valueInput">Valor:</label>
                <input type="text" id="valueInput" name="value" maxlength="6" placeholder="Entre com o valor" required>
                <label for="valueDescription">Descrição:</label>
                <input type="text" id="valueDescription" name="description" maxlength="30" placeholder="Entre com a descrição">
                <button type="submit" id='addSubmitBtn'>Inserir</button>
            </form>
        </section>
        <section>
            <h4>Tabela de registros</h4>
            <button type="button" id='clearBtn'>Limpar Registros</button>
            <table id="tableRegistros">
                <thead>
                    <tr> 
                        <th scope="col">Data</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <!--VALORES DA TABELA INSERIDOS VIA JAVASCRIPT-->
                </tbody>
            </table>
        </section>
    </main>
    <aside>
        <p id="titleReceitasLastMonths"></p>
        <canvas id="canvasReceitas" width="550" height="200"
            style="border:1px solid #c3c3c3;">
            Your browser does not support the canvas element.
        </canvas>
    </aside>
    <aside>
        <p id="titleDespesasLastMonths"></p>
        <canvas id="canvasDespesas" width="550" height="200"
            style="border:1px solid #c3c3c3;">
            Your browser does not support the canvas element.
        </canvas>
    </aside>
    <footer>
            <p>&copy; Desenvolvido por <a href="https://github.com/lordonebr" target="_blank">André</a> e <a href="https://github.com/hugovinicius" target="_blank">Hugo</a><p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
